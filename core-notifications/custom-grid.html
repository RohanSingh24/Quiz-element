<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<polymer-element name="custom-grid" attributes=" totalque qnum">
  <template>
    <style>

      #section1 {
        box-sizing: border-box;
        width: 250px;
        height: 300px;
        left: 5px;
        top: 5px;
        position: absolute;  
            
      }

      
      #container {
        overflow: auto;
      }

      .card {
        position: relative;
         height: 50px;
        width: 50px;
        font-size: 20px;
        margin: 2px;
        background-color: tomato;
        border-radius: 8px;
        cursor: default;          
      }



    </style>      

    <section id = "section1">
      <div id = "container" flex horizontal wrap around layout>
        <template repeat="{{ item in items }}">     
          <div style="background-color:{{item.ncolor}}" class="card"  horizontal center center-justified layout on-click="{{changeque}}" data-value="{{item.value}}">
            
              <span id="span">{{item.value}}</span>

          </div>
        </template>
      </div>
    </section>

  </template>

  <script>
    Polymer('custom-grid', {       
     
      items:[],
      observe: 
      {
        totalque: 'update',
        qnum: 'updateq'
      },

      update: function()
      {   
         

          for (var i=1;i<this.totalque+1;i++) {
             this.items.push({
              value:i,
              ncolor:"tomato"  
              });          

           }
           //alert("hi"+this.qnum);
            
      },
       updateq: function()
      {   
         qnum=this.qnum+1;
         this.highlight();
            
      },

      changecolor: function(m,v)
      {   
          this.items[m].ncolor=v;
      },

      changeque:function(e,detail,target)
      {
        
        var num=target.attributes['qnum'].value;
        alert(num);
      }
     
 
     
    });
  </script>
</polymer-element>
