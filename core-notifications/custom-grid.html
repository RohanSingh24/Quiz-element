<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<polymer-element name="custom-grid" attributes="totalque qnum">
  <template>
    <style>

      #section1 {
        box-sizing: border-box;
        width: 250px;
        height: 300px;
        left: 5px;
        top: 5px;
        position: absolute;  
            
      }

      
      #container {
        overflow: auto;
      }

      .card {
        position: relative;
         height: 50px;
        width: 50px;
        font-size: 20px;
        margin: 2px;
        background-color: tomato;
        border-radius: 8px;
        cursor: default;          
      }


/*<button onclick="myFunction()">Try it</button>*/

    </style>      

    <section id = "section1">
      <div id = "container" flex horizontal wrap around layout>
        <template repeat="{{ item in items }}">     
          <div class="card" horizontal center center-justified layout on-click="{{changeQue}}" data-value="{{item}}">
              <span id="span">{{item}}</span>

          </div>
        </template>
      </div>
    </section>

  </template>

  <script>
    Polymer('custom-grid', {       
     
      items:[],
 
      observe: 
      {
        totalque: 'update'
      },

      //function to catch the value of totalque 
      //totalque is equal to number of question in the current level
      update: function()
      {   
         
          for (var i=1; i < this.totalque+1; i++) {
             this.items.push(i);        
           }
            
      },

      //function to take the value shown on the card that has been clicked
      changeQue: function(event,detail,target)
      {
         qnum = target.attributes['data-value'].value;  
        alert(qnum);
      }
 
     
    });
  </script>
</polymer-element>
