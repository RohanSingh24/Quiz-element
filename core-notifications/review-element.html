<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<link rel="import" href="../components/paper-tabs/paper-tabs.html">
<polymer-element name="review-element" attributes="totalque qnum user">
  <template>
    <style>    
      
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      padding: 24px;
      color: #333;
    }
    
    body.core-narrow {
      padding: 8px;
    }
    
    paper-tabs, core-toolbar {
      background-color: #00bcd4;
      color: #fff;
      box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
    }
    
    core-toolbar paper-tabs {
      box-shadow: none;
    }
    
    paper-tabs[noink][nobar] paper-tab.core-selected {
      color: #ffff8d;
    }
    
    paper-tabs.transparent-teal {
      background-color: transparent;
      color: #00bcd4;
      box-shadow: none;
    }
    
    paper-tabs.transparent-teal::shadow #selectionBar {
      background-color: #00bcd4;
    }
    
    paper-tabs.transparent-teal paper-tab::shadow #ink {
      color: #00bcd4;
    }
    
    h3 {
      font-size: 16px;
      font-weight: 400;
    }
    </style>
     <paper-tabs selected="0" role="tablist" horizontal="" center="" layout="">
  
    <paper-tab role="tab" inline="" flex="" center-center="" horizontal="" layout="" class="">ITEM ONE</paper-tab>
    <paper-tab role="tab" inline="" flex="" center-center="" horizontal="" layout="" class="">ITEM TWO</paper-tab>
    <paper-tab role="tab" inline="" flex="" center-center="" horizontal="" layout="" class="core-selected" active="">ITEM THREE</paper-tab>
    
  </paper-tabs>
	<score-card  totalque={{questions.length}} user={{person}}> </score-card> 
  </template>

  <script>
			var user = {
								question:[],
								ttime:0,
								score:0,
						};
						// question object creation
						user.question.push({
												qs:"",
												ans:"",
												option:false,
												time:0,
												hint:false,
												score:0,
												h1:0
										});
    Polymer({
       user:user,
    });

  </script>
</polymer-element>
