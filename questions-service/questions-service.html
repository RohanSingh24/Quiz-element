
<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="questions-service" attributes="questions">
  <template>
  	 <style>
    :host {
      display: none;
    }
    </style>
     <core-ajax id="ajax"
      auto
      url="../data/questions.json"
      on-core-response="{{questionsLoaded}}"
      handleAs="json">
    </core-ajax>
    </template>
    <script>
  Polymer('questions-service', {

   questionsLoaded: function() {
      this.questions = this.$.ajax.response.slice(0);
    },
	
  });
  </script>
</polymer-element>
